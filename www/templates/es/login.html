<div id="submit-header" data-role="header">
    <a id="reports-next-btn" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">Home</a>
    <h1>Login</h1>
</div>

<div data-role="content">
    <% if ( FMS.isLoggedIn ) { %>
    <div id="signed_in_row">
        <p class="notopmargin">Estas registrado como <%= email %></p>
        <div id="err" class="nodisplay"></div>
        <div class="bottom-btn">
            <input type="button" id="logout" name="logout" value="Salir" data-theme="a">
        </div>
    </div>
    <div id="password_row" class="nodisplay">
        <p class="notopmargin">
        ¡Has salido exitosamente!
        </p>
    <% } else { %>
    <div id="password_row">
    <% } %>
        <form name="signinForm" class="inputcard" id="signinForm">
        <div>
            <input data-role="none" type="email" value="" name="email" id="form_email" placeholder="Tu email" required>
        </div>
        <div>
            <input data-role="none" type="password" value="" name="password" id="form_password" placeholder="Tu password" required>
        </div>
        <div class="noborder">
            <input type="submit" id="login" name="login" value="Acceder" data-theme="a">
        </div>
        </form>
    </div>
    <div id="success_row" class="nodisplay">
        <p class="notopmargin">
        ¡Estas registrado!
        </p>
        <div id="err" class="nodisplay"></div>
        <div class="bottom-btn">
            <input type="button" id="logout" name="logout" value="Salir" data-theme="a">
        </div>
    </div>
</div>
<div>
  <p id="loginDebug"></p>
</div>
